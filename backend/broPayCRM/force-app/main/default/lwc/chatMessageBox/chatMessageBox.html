<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_medium">BroPay Chat</h2>
        <template for:each={messages} for:item="msg">
            <p key={msg.Id}><strong>{msg.Sender__r.Name}:</strong> {msg.Message_Text__c}</p>
        </template>
        <lightning-textarea label="Your Message" value={newMessage} onchange={handleInputChange}></lightning-textarea>
        <lightning-button label="Send" onclick={handleSend} class="slds-m-top_small"></lightning-button>
    </div>
</template>
